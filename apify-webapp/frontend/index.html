<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apify Actor Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>⚙️ Apify Actor Runner</h1>
    </header>

    <main>
      <section class="card">
        <label for="apiKey">🔑 Enter Apify API Key</label>
        <input type="text" id="apiKey" placeholder="sk-abc123..." />

        <button class="primary-btn" onclick="fetchActors()">Fetch My Actors</button>

        <label for="actorSelect">🎭 Select Actor</label>
        <select id="actorSelect" onchange="loadSchema()">
          <option value="">-- Choose Actor --</option>
        </select>
      </section>

      <section class="card" id="schemaSection">
        <h3>📝 Actor Input</h3>
        <form id="inputForm"></form>
        <button class="primary-btn" onclick="runActor()">Run Actor</button>
      </section>

      <section class="card">
        <h3>📦 Result</h3>
        <pre id="resultBox">Run output will appear here...</pre>
      </section>
    </main>

    <footer>
      <p>Built for the Integration Developer Assignment • Aditi Gupta</p>
    </footer>
  </div>
  <div id="toast" class="toast">Notification</div>
  <div id="loader" class="loader" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
